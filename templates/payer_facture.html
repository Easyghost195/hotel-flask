{% extends "base.html" %}
{% block content %}
{%if hasError %} <p><strong><font color="red"> {{hasError}} </font></strong></p> {%endif%}
<form method="POST" action="{{url_for('paye')}}">
<h1>Payez votre facture</h2>
<select name=idChambre>
  {% for facture in liste %}
  <option value="{{facture.2}}">Facture de la chambre {{facture.2}} du {{facture.3}} au {{facture.4}}</option>
  {% endfor %}
</select>
<input type="submit" value="Payer" />
</form>

<form method="POST" action="{{url_for('accueil')}}">
<input type="submit" value="Retour accueil" />
</form>

{% endblock%}
